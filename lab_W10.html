<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1 {font-family: cursive; color: midnightblue;}
		span{font-size: 14pt;color: teal; border:5px #FFAC55 solid}
		.extra span{color: inherit}
		p span{font-size: 14pt; color: teal; border: 0pt white}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>English Quote</h1>
	<div>
		There's <span>no place like home</span>.
	</div><br>

	<div class="extra" style="color: black">
		There's <span>no place like home</span>.
	</div>
	<p>
		There's <span>no place like home</span>.
	</p>
</body>
</html>
